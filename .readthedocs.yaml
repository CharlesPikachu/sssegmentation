# required
version: 2

# set the OS, python version and other tools you might need
build:
  os: ubuntu-22.04
  tools:
    python: "3.11"
    recommonmark: "0.7.1"
    sphinx: "4.5.0"
    sphinx_markdown_tables: "0.0.12"
    sphinx_rtd_theme: "1.3.0"

# build documentation in the "docs/" directory with Sphinx
sphinx:
  configuration: docs/conf.py